<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Breadcrumbs</title>
  <link rel="import" href="select.html">
  <style>
    #select-container {
      margin-left: 16px;
      margin-top: 16px;
    }
    rc-select {
      width: 200px;
      display: inline-block;
    }
  </style>
  <script>

    var options = [
      {
        value: 75,
        label: "Prague"
      },
      {
        value: 86,
        label: "Berlin",
        selected: true
      },
      {
        value: 33,
        label: "Helsinki"
      },
      {
        value: 26,
        label: "Amsterdam"
      },
      {
        value: 77,
        label: "Paris"
      },
      {
        value: 35,
        label: "Munchen"
      }
    ];

    function onChange(callbackSelectedOption) {

      //Selected option is passed to the callback
      console.log("Select option, passed to callback = ", callbackSelectedOption);

      //Options passed to the component are also updated
      var selectedOption = options.filter(function(option) {
        return option.selected;
      })[0];

      console.log("Select option, from the initial list = ", selectedOption);
    }

    window.addEventListener('load', function() {
      var containerElement = document.querySelector('#select-container');
      var selectElement = document.createElement('rc-select');

      selectElement.setOptions(options);
      selectElement.addEventListener('change', function(event) {
        onChange(event.target.selectedOption);
      }, false);
      containerElement.appendChild(selectElement);
    });
  </script>
</head>
<body>
  <div id="select-container"></div>
</body>
</html>
