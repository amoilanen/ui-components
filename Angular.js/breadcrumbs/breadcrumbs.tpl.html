<div class="breadcrumbs">
  <span tabindex="{{pathPart.dots ? '' : '0'}}" ng-class="{'crumb': !pathPart.dots, 'crumb-separator': pathPart.dots}"
    ng-click="activatePathPart(pathPart)"
    ng-keypress="($event.which === 13) && activatePathPart(pathPart)"
    ng-attr-title="{{pathPart.tooltip ? pathPart.tooltip : ''}}"
    ng-repeat-start="pathPart in pathToRender">{{pathPart.value}}</span><span class="crumb-separator" ng-if="$index < pathToRender.length - 1" ng-repeat-end>&gt;</span>
</div>
